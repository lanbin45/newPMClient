<div [hidden]="hidden">
  <app-blockable-div #pDataTableDiv>
    <p-dataTable #dt id="dt" [value]="protocolHistory" [alwaysShowPaginator]="false" selectionMode="single" (onRowSelect)="onRowSelect($event,dt)"
      [rowHover]="true" [responsive]="true" [resizableColumns]="true" tableStyleClass="request-list-style-cls-full">
      <p-column field="status" header="" sortable="true" [style]="{'width':'5%'}" filter="true">
        <ng-template let-col let-row="rowData" let-rowIndex="rowIndex" pTemplate="body">
          <div #approveDiv style="text-align:center" [ngSwitch]="row[col.field]">
            <div *ngSwitchCase="'Approve request'" style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <i class="fa fa-exclamation" aria-hidden="true" style="color:#ffb300"></i>
              </span>
            </div>
            <div *ngSwitchCase="'Approve'" style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <i class="fa fa-check" aria-hidden="true" style="color:#599e7c"></i>
              </span>
            </div>
            <div *ngSwitchCase="'Transfer'" style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <i class="fa fa-arrow-right" aria-hidden="true" style="color:#ca4a29"></i>
              </span>
            </div>
            <div *ngSwitchCase="'Transfer request'" style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <i class="fa fa-arrow-right" aria-hidden="true" style="color:#ca4a29"></i>
              </span>
            </div>
            <div *ngSwitchDefault style="text-align:center"></div>
          </div>
        </ng-template>
      </p-column>
      <p-column field="event" header="Event" sortable="true" filter="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="user" header="User" sortable="true" filter="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="date" header="Date" sortable="true" filter="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="comment" header="Comment" sortable="true" filter="true" [style]="{'width':'50%'}">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
    </p-dataTable>
  </app-blockable-div>
  <app-compare-panel *ngIf="isSelected" [compareList]="compareList" [selectedProtocol]="selectedData" [hiddenthirdColumn]="hiddenthirdColumn"></app-compare-panel>
</div>
<router-outlet></router-outlet>
