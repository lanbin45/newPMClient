<div class="ui-g">
  <div class="ui-g-4 ui-sm-12 ui-md-12 ui-lg-4 ui-xl-4">
    <div>
      <img id="organImg" style="width:302px;" [src]="organimagpath" (click)="onImgClick($event)">
    </div>
  </div>
  <div class="ui-g-8 ui-sm-12 ui-md-12 ui-lg-8 ui-xl-8">
    <p-dataTable #cl id="cl" [value]="otherProtocols" [rows]="8" [alwaysShowPaginator]="true" selectionMode="single" rowHover="true"
      [paginator]="true">
      <p-column field="patienttype" [header]="header.patienttype" sortable="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="protocolname" [header]="header.protocolname" sortable="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="version" [header]="header.version" sortable="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
      <p-column field="lastupddt" [header]="header.lastupddt" sortable="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>

<app-blockable-div #pblockableDiv class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 ui-g">
<!-- <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 ui-g"> -->
  <div class="parameter-list-header-cls ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12 ui-g">
    <div class="ui-g-4 ui-sm-5 ui-md-4 ui-lg-4">
      <span>{{displayLabel}}</span>
    </div>
    <div class="ui-g-4 ui-sm-1 ui-md-2 ui-lg-4"></div>
    <div class="ui-g-4 ui-g ui-sm-6 ui-md-6 ui-lg-4">
      <div class="ui-g-8 ui-sm-4 ui-md-4"></div>
      <div class="ui-g-4 ui-sm-8 ui-md-8">
        <p-toggleButton onLabel="Check Parameters" (onChange)="handleChange($event)" offLabel="Select Scan Mode" [style]="{'width':'12em','top':'-1.1em'}"></p-toggleButton>
      </div>
    </div>
    </div>
    <div [hidden]="parameterDisplayFlag" class="border-div-cls ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">

      <p-treeTable #tt [value]="parameterList" styleClass="parameter-list-cls" toggleColumnIndex="0">
        <p-column field="display" styleClass="tree-table-row-cls"></p-column>
        <p-column field="value" styleClass="tree-table-row-cls">
          <!-- <ng-template pTemplate="body" let-col let-row="rowData" let-ri="rowIndex">
        <span> {{row.data.targetvalue}} </span>
      </ng-template> -->
        </p-column>
      </p-treeTable>
    </div>
    <div [hidden]="!parameterDisplayFlag" class="border-div-cls ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
      <app-scan-mode-select [scanmodes]="scanModeList"></app-scan-mode-select>
    </div>
<!-- </div> -->
</app-blockable-div>
</div>
<p-blockUI [target]="pblockableDiv" [blocked]="blockParameterState">
  <i class="fa fa-circle-o-notch fa-spin fa-2x" style="position:absolute;top:25%;left:50%;color:#1b1d1f;z-index:2"></i>
</p-blockUI>

    <i class="fa fa-circle-o-notch fa-spin fa-2x" style="position:absolute;top:25%;left:50%;color:#1b1d1f;z-index:2"></i>
</p-blockUI> -->
