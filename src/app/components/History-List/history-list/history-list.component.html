<!-- <p-breadcrumb [model]="items"></p-breadcrumb> -->
<div [hidden]="hidden">
  <app-blockable-div #pDataTableDiv>
    <p-dataTableList #hl [value]="list" resizableColumns="true" (onRowSelect)="onRowSelect($event,hl)" selectionMode="single"
      columnResizeMode="fit" [lazy]="true" [rows]="10" [paginator]="true" [responsive]="true" [totalRecords]="totalRecords"
      (onLazyLoad)="loadCarsLazy($event)" [scrollable]="true" scrollHeight="430px" frozenWidth={{frozenWidth}} [unfrozenWidth]="unfrozenWidth"
      [style]="{'margin-top':'30px'}">
      <!--<p-header>Column Group and Frozen Columss</p-header>    -->
      <p-column1 field="status" header="status" [headerStyle]="{'height':'70px','width':'5%'}" frozen="true">
        <ng-template let-col let-row="rowData" let-rowIndex="rowIndex" pTemplate="body">
          <div #approveDiv style="text-align:center" *ngIf="row[col.field]=='APPROVAL_REQUESTED'; then approveButton else notSureButton"></div>
          <ng-template #approveButton>
            <div style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <i class="fa fa-exclamation fa-lg" aria-hidden="true" style="color:#ffb300"></i>
              </span>
            </div>
          </ng-template>
          <ng-template #notSureButton>
            <div style="text-align:center">
              <span [pTooltip]="row[col.field]" positionStyle="fixed">
                <span class="fa-stack" style="text-align:center">
                  <i class="fa fa-trash fa-stack-2x"></i>
                  <i class="fa fa-exclamation fa-stack-1x" style="color:#ffb300"></i>
                </span>
              </span>
            </div>
          </ng-template>
        </ng-template>
      </p-column1>
      <p-column1 field="type" header="type" [headerStyle]="{'height':'70px','width':'15%'}" frozen="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column1>
      <p-column1 field="protocolname" sortable="true" [headerStyle]="{'height':'70px','width':'20%'}" header="protocolname" frozen="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column1>
      <p-column1 field="lastupddt" sortable="true" [headerStyle]="{'height':'70px'}" header="lastupddt" frozen="true">
        <ng-template pTemplate="body" let-col let-row="rowData">
          <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span>
        </ng-template>
      </p-column1>
      <p-column1 header="machinename" [headerStyle]="{'height':'70px','background-color':'#186ba0','color':'#FFFFFF'}">
        <ng-template pTemplate="header">
          <div>
            <!-- <span>{{ 'hello' | translate }}</span>
            <br> -->
            <span>machinename123</span>
          </div>
        </ng-template>
        <ng-template let-col let-row="rowData" pTemplate="body">
          <span [pTooltip]="row.machinename" positionStyle="fixed"> --{{row.machinename}} </span>
        </ng-template>
      </p-column1>
      <p-column1 header="version" [headerStyle]="{'height':'70px','background-color':'#186ba0','color':'#FFFFFF'}">
        <ng-template pTemplate="header">
          <div>
            <span>version</span>
          </div>
        </ng-template>
        <ng-template let-col let-row="rowData" pTemplate="body">
          <img style="cursor: pointer; margin: 0px; width: 12px; right: auto; left: 21px; top: 8px;" src="./assets/resources/images/arrows/collapse.png">
          <span [pTooltip]="row.version" positionStyle="fixed"> {{row.version}} </span>
        </ng-template>
      </p-column1>
    </p-dataTableList>
  </app-blockable-div>
</div>
<p-blockUI [target]="pDataTableDiv" [blocked]="blockDtState">
  <i class="fa fa-circle-o-notch fa-spin fa-2x" style="position:absolute;top:25%;left:50%;color:#1b1d1f;z-index:2"></i>
</p-blockUI>
<router-outlet></router-outlet>
